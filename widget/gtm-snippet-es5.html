    function setupEventListeners(){
        var toggleBtn=state.shadow.getElementById('toggle-btn');
        var closeBtn=state.shadow.getElementById('close-btn');
        var sendBtn=state.shadow.getElementById('send-btn');
        var input=state.shadow.getElementById('chat-input');
        toggleBtn.addEventListener('click',function(){toggleChat();});
        closeBtn.addEventListener('click',function(){toggleChat(false);});
        sendBtn.addEventListener('click',function(){handleSendMessage();});
        input.addEventListener('keypress',function(e){if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();handleSendMessage();}});
        updateWhatsAppLink();
    }

    function toggleChat(force){
        state.isOpen=force!==undefined?force:!state.isOpen;
        var chatWindow=state.shadow.getElementById('chat-window');
        var toggleBtn=state.shadow.getElementById('toggle-btn');
        if(state.isOpen){
            chatWindow.classList.add('open');toggleBtn.classList.add('open');

            if(messages.children.length===0){addMessage(CONFIG.WELCOME_MESSAGE,'bot');}
            setTimeout(function(){state.shadow.getElementById('chat-input').focus();},300);
        }else{
            chatWindow.classList.remove('open');toggleBtn.classList.remove('open');
        }
    }

    function addMessage(text,type){
        var messages=state.shadow.getElementById('chat-messages');
        var msg=document.createElement('div');msg.className='message '+type;
        msg.innerHTML=text.replace(/\n/g,'<br>');messages.appendChild(msg);messages.scrollTop=messages.scrollHeight;
    }

    function showTyping(){

    function hideTyping(){var typing=state.shadow.getElementById('typing-indicator');if(typing)typing.remove();}

    function handleSendMessage(){

        var sendBtn=state.shadow.getElementById('send-btn');
