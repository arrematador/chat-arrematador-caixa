<script>
/**

 * Version: 1.0.0
 */
(function(){
    'use strict';
    
    // ===== CONFIGURA√á√ÉO - EDITAR AQUI =====
    const CONFIG = {
        BACKEND_URL: "http://localhost:8000", // TESTE LOCAL
        WHATSAPP_NUMBER: "5511999999999", // <-- ALTERAR!
        THEME_COLOR: "#f97316",
        AUTO_OPEN_DESKTOP: true,
        AUTO_OPEN_DELAY: 2000,
        MOBILE_BREAKPOINT: 768,
        WELCOME_MESSAGE: "Ol√°! üëã Sou o assistente virtual do Arrematador Caixa. Como posso ajudar voc√™ com este im√≥vel?",
        ERROR_MESSAGE: "Desculpe, tive um problema t√©cnico. Por favor, tente novamente ou fale conosco pelo WhatsApp."
    };
    // =====================================

    let state = {isOpen:false,isMobile:window.innerWidth<=CONFIG.MOBILE_BREAKPOINT,isLoading:false,imovelData:null,historico:[],shadow:null};

    function extractImovelData(){
        const url=window.location.href;
        const data={url,chb:null,titulo:null,endereco:null,cidade:null,estado:null,preco:null,avaliacao:null,desconto:null,tipo_imovel:null,area:null,quartos:null,vagas:null,modalidade:null,data_leilao:null,aceita_financiamento:false,aceita_fgts:false,ocupado:false,matricula:null,observacoes:null};
        const chbMatch=url.match(/\/imovel\/(\d+)/);if(chbMatch)data.chb=chbMatch[1];
        const h1=document.querySelector('h1');const ogTitle=document.querySelector('meta[property="og:title"]');
        if(h1)data.titulo=h1.textContent.trim();else if(ogTitle)data.titulo=ogTitle.content.replace('Arrematador Caixa - ','');
        const pageText=document.body.innerText;
        const precoPatterns=[/Valor de Venda[:\s]*R\$\s*([\d.,]+)/i,/Pre√ßo[:\s]*R\$\s*([\d.,]+)/i,/R\$\s*([\d]{1,3}(?:\.[\d]{3})*(?:,[\d]{2})?)/];
        for(const p of precoPatterns){const m=pageText.match(p);if(m){data.preco='R$ '+m[1];break;}}
        const avaliacaoMatch=pageText.match(/Avalia√ß√£o[:\s]*R\$\s*([\d.,]+)/i);if(avaliacaoMatch)data.avaliacao='R$ '+avaliacaoMatch[1];
        const descontoMatch=pageText.match(/(\d+(?:,\d+)?)\s*%\s*(?:de\s*)?desconto/i);if(descontoMatch)data.desconto=descontoMatch[1]+'%';
        const cidadeEstadoMatch=pageText.match(/([A-Za-z√°√†√¢√£√©√™√≠√≥√¥√µ√∫√ß\s]+)\s*[-\/]\s*([A-Z]{2})/);
        if(cidadeEstadoMatch){data.cidade=cidadeEstadoMatch[1].trim();data.estado=cidadeEstadoMatch[2];}
        const tiposImovel=['Casa','Apartamento','Terreno','Sala Comercial','Galp√£o','Loja','Pr√©dio'];
        for(const tipo of tiposImovel){if(pageText.includes(tipo)){data.tipo_imovel=tipo;break;}}
        const areaMatch=pageText.match(/(\d+(?:,\d+)?)\s*m¬≤/);if(areaMatch)data.area=areaMatch[1]+' m¬≤';
        const quartosMatch=pageText.match(/(\d+)\s*(?:quarto|dormit√≥rio|su√≠te)/i);if(quartosMatch)data.quartos=quartosMatch[1];
        const vagasMatch=pageText.match(/(\d+)\s*vaga/i);if(vagasMatch)data.vagas=vagasMatch[1];
        if(pageText.includes('1¬∫ Leil√£o'))data.modalidade='1¬∫ Leil√£o';else if(pageText.includes('2¬∫ Leil√£o'))data.modalidade='2¬∫ Leil√£o';else if(pageText.includes('Venda Direta'))data.modalidade='Venda Direta';
        data.aceita_financiamento=/aceita\s*financiamento|financi√°vel/i.test(pageText);
        data.aceita_fgts=/aceita\s*fgts|fgts/i.test(pageText);
        data.ocupado=/ocupado|com\s*morador/i.test(pageText);
        const dataMatch=pageText.match(/(\d{2}\/\d{2}\/\d{4})/);if(dataMatch)data.data_leilao=dataMatch[1];
        return data;
    }

    function isImovelPage(){return true;} // TESTE: funciona em qualquer p√°gina

    async function sendMessage(mensagem){
        if(!state.imovelData)state.imovelData=extractImovelData();
        const response=await fetch(`${CONFIG.BACKEND_URL}/chat`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({mensagem,imovel:state.imovelData,historico:state.historico})});
        if(!response.ok)throw new Error(`HTTP ${response.status}`);
        const data=await response.json();
        state.historico.push({role:'user',content:mensagem});
        state.historico.push({role:'assistant',content:data.resposta});
        return data;
    }

    function createWidget(){
        if(!isImovelPage()){console.log('[Arrematador Chat] N√£o √© p√°gina de im√≥vel');return;}
        state.imovelData=extractImovelData();
        const widget=document.createElement('div');widget.id='arrematador-chat-agent';
        state.shadow=widget.attachShadow({mode:'open'});
        const styles=`@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');:host{--primary:${CONFIG.THEME_COLOR};--primary-dark:#ea580c;font-family:'Inter',sans-serif}*{box-sizing:border-box;margin:0;padding:0}.container{position:fixed;bottom:20px;right:20px;z-index:2147483647;font-size:14px}.toggle-btn{width:60px;height:60px;border-radius:50%;background:var(--primary);border:none;cursor:pointer;box-shadow:0 4px 20px rgba(0,0,0,0.25);display:flex;align-items:center;justify-content:center;transition:all 0.3s cubic-bezier(0.175,0.885,0.32,1.275)}.toggle-btn:hover{transform:scale(1.1)}.toggle-btn svg{width:28px;height:28px;fill:white}.toggle-btn.open svg.chat-icon{display:none}.toggle-btn.open svg.close-icon{display:block}.toggle-btn:not(.open) svg.chat-icon{display:block}.toggle-btn:not(.open) svg.close-icon{display:none}.chat-window{position:absolute;bottom:75px;right:0;width:380px;max-width:calc(100vw - 40px);height:550px;max-height:calc(100vh - 120px);background:white;border-radius:16px;box-shadow:0 10px 50px rgba(0,0,0,0.2);display:none;flex-direction:column;overflow:hidden;animation:slideUp 0.3s ease-out}.chat-window.open{display:flex}@keyframes slideUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}.chat-header{background:var(--primary);color:white;padding:16px 20px;display:flex;align-items:center;gap:12px}.chat-header-info{flex:1}.chat-header-title{font-weight:600;font-size:16px}.chat-header-subtitle{font-size:12px;opacity:0.9}.close-btn{background:none;border:none;color:white;cursor:pointer;padding:4px;opacity:0.8}.close-btn:hover{opacity:1}.chat-messages{flex:1;overflow-y:auto;padding:20px;background:#f8fafc;display:flex;flex-direction:column;gap:16px}.message{max-width:85%;padding:12px 16px;border-radius:16px;line-height:1.5;animation:fadeIn 0.3s ease}@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}.message.bot{background:white;align-self:flex-start;border:1px solid #e2e8f0;border-bottom-left-radius:4px;color:#1e293b}.message.user{background:var(--primary);color:white;align-self:flex-end;border-bottom-right-radius:4px}.message.typing{background:white;border:1px solid #e2e8f0;align-self:flex-start;padding:16px}.typing-dots{display:flex;gap:4px}.typing-dots span{width:8px;height:8px;background:#94a3b8;border-radius:50%;animation:bounce 1.4s infinite ease-in-out}.typing-dots span:nth-child(1){animation-delay:-0.32s}.typing-dots span:nth-child(2){animation-delay:-0.16s}@keyframes bounce{0%,80%,100%{transform:scale(0)}40%{transform:scale(1)}}.chat-input-area{padding:16px;background:white;border-top:1px solid #e2e8f0}.input-wrapper{display:flex;gap:8px}.chat-input{flex:1;padding:12px 16px;border:1px solid #e2e8f0;border-radius:24px;font-size:14px;outline:none}.chat-input:focus{border-color:var(--primary)}.send-btn{width:44px;height:44px;border-radius:50%;background:var(--primary);border:none;cursor:pointer;display:flex;align-items:center;justify-content:center}.send-btn:hover{background:var(--primary-dark)}.send-btn:disabled{background:#cbd5e1;cursor:not-allowed}.send-btn svg{width:20px;height:20px;fill:white}.whatsapp-btn{display:flex;align-items:center;justify-content:center;gap:8px;width:100%;padding:12px;margin-top:12px;background:#25D366;color:white;border:none;border-radius:12px;font-weight:600;font-size:14px;cursor:pointer;text-decoration:none}.whatsapp-btn:hover{background:#1da851}.whatsapp-btn svg{width:20px;height:20px;fill:currentColor}.property-card{background:linear-gradient(135deg,#fff7ed 0%,#ffedd5 100%);border:1px solid #fed7aa;border-radius:12px;padding:12px;margin-bottom:8px;font-size:13px}.property-card-title{font-weight:600;color:#c2410c;margin-bottom:4px}.property-card-price{color:#ea580c;font-weight:700;font-size:16px}@media(max-width:768px){.chat-window{width:100vw;height:calc(100vh - 80px);max-width:100vw;max-height:calc(100vh - 80px);bottom:70px;right:-20px;border-radius:16px 16px 0 0}}`;
        const html=`<style>${styles}</style><div class="container"><div class="chat-window" id="chat-window"><div class="chat-header"><div class="chat-header-info"><div class="chat-header-title">Assistente Arrematador</div><div class="chat-header-subtitle">Especialista em Leil√µes</div></div><button class="close-btn" id="close-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg></button></div><div class="chat-messages" id="chat-messages"></div><div class="chat-input-area"><div class="input-wrapper"><input type="text" class="chat-input" id="chat-input" placeholder="Digite sua d√∫vida..." /><button class="send-btn" id="send-btn"><svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button></div><a href="#" class="whatsapp-btn" id="whatsapp-btn" target="_blank"><svg viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>Falar com Especialista</a></div></div><button class="toggle-btn" id="toggle-btn"><svg class="chat-icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg><svg class="close-icon" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg></button></div>`;
        state.shadow.innerHTML=html;document.body.appendChild(widget);setupEventListeners();
        if(CONFIG.AUTO_OPEN_DESKTOP&&!state.isMobile)setTimeout(()=>toggleChat(true),CONFIG.AUTO_OPEN_DELAY);
    }

    function setupEventListeners(){
        const toggleBtn=state.shadow.getElementById('toggle-btn');
        const closeBtn=state.shadow.getElementById('close-btn');
        const sendBtn=state.shadow.getElementById('send-btn');
        const input=state.shadow.getElementById('chat-input');
        toggleBtn.addEventListener('click',()=>toggleChat());
        closeBtn.addEventListener('click',()=>toggleChat(false));
        sendBtn.addEventListener('click',()=>handleSendMessage());
        input.addEventListener('keypress',(e)=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();handleSendMessage();}});
        updateWhatsAppLink();
        let lastUrl=location.href;
        const observer=new MutationObserver(()=>{if(location.href!==lastUrl){lastUrl=location.href;handleNavigation();}});
        observer.observe(document,{subtree:true,childList:true});
    }

    function toggleChat(force){
        state.isOpen=force!==undefined?force:!state.isOpen;
        const chatWindow=state.shadow.getElementById('chat-window');
        const toggleBtn=state.shadow.getElementById('toggle-btn');
        if(state.isOpen){chatWindow.classList.add('open');toggleBtn.classList.add('open');
            const messages=state.shadow.getElementById('chat-messages');
            if(messages.children.length===0){showPropertyCard();addMessage(CONFIG.WELCOME_MESSAGE,'bot');}
            setTimeout(()=>{state.shadow.getElementById('chat-input').focus();},300);
        }else{chatWindow.classList.remove('open');toggleBtn.classList.remove('open');}
    }

    function showPropertyCard(){
        const messages=state.shadow.getElementById('chat-messages');const data=state.imovelData;
        if(!data.titulo&&!data.preco)return;
        const card=document.createElement('div');card.className='property-card';
        card.innerHTML=`<div class="property-card-title">${data.titulo||'Im√≥vel '+(data.chb||'')}</div>${data.preco?`<div class="property-card-price">${data.preco}</div>`:''}`;
        messages.appendChild(card);
    }

    function addMessage(text,type){
        const messages=state.shadow.getElementById('chat-messages');
        const msg=document.createElement('div');msg.className=`message ${type}`;
        msg.innerHTML=text.replace(/\n/g,'<br>');messages.appendChild(msg);messages.scrollTop=messages.scrollHeight;
    }

    function showTyping(){
        const messages=state.shadow.getElementById('chat-messages');
        const typing=document.createElement('div');typing.className='message typing';typing.id='typing-indicator';
        typing.innerHTML=`<div class="typing-dots"><span></span><span></span><span></span></div>`;
        messages.appendChild(typing);messages.scrollTop=messages.scrollHeight;
    }

    function hideTyping(){const typing=state.shadow.getElementById('typing-indicator');if(typing)typing.remove();}

    async function handleSendMessage(){
        const input=state.shadow.getElementById('chat-input');
        const sendBtn=state.shadow.getElementById('send-btn');
        const mensagem=input.value.trim();
        if(!mensagem||state.isLoading)return;
        input.value='';state.isLoading=true;sendBtn.disabled=true;
        addMessage(mensagem,'user');showTyping();
        try{const response=await sendMessage(mensagem);hideTyping();addMessage(response.resposta,'bot');
            if(response.whatsapp_link){state.shadow.getElementById('whatsapp-btn').href=response.whatsapp_link;}
        }catch(error){hideTyping();addMessage(CONFIG.ERROR_MESSAGE,'bot');}
        state.isLoading=false;sendBtn.disabled=false;input.focus();
    }

    function updateWhatsAppLink(){
        const data=state.imovelData;
        const text=data&&data.chb?`Ol√°! Tenho interesse no im√≥vel ${data.titulo||''} (CHB: ${data.chb}). Link: ${data.url}`:`Ol√°! Vim do site Arrematador Caixa e tenho uma d√∫vida.`;
        const link=`https://wa.me/${CONFIG.WHATSAPP_NUMBER}?text=${encodeURIComponent(text)}`;
        const waBtn=state.shadow.getElementById('whatsapp-btn');if(waBtn)waBtn.href=link;
    }

    function handleNavigation(){
        if(isImovelPage()){state.imovelData=extractImovelData();state.historico=[];updateWhatsAppLink();
            const messages=state.shadow.getElementById('chat-messages');if(messages)messages.innerHTML='';
            if(state.isOpen){showPropertyCard();addMessage(CONFIG.WELCOME_MESSAGE,'bot');}
        }
    }

    function init(){if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',createWidget);}else{createWidget();}}
    if(!document.getElementById('arrematador-chat-agent')){init();}
})();
</script>
